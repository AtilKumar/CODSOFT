<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Calculator App</title>
</head>

<body>
    <div style="background: rgb(143,143,227);
    background: linear-gradient(90deg, rgba(143,143,227,1) 0%, rgba(47,46,240,1) 100%);" class=" flex justify-center items-center w-full h-[100vh] overflow-x-hidden overflow-y-hidden">
    <h1 class=" animate-bounce absolute text-5xl font-semibold top-[10%] left-[39.5%] text-orange-500 -translate-x-full">CALCULATOR</h1>
        <div class=" max-w-xl max-h-[60vh] flex flex-col gap-4  bg-black px-4 pt-8 pb-4 shadow-2xl shadow-gray-700">
            <div class=" ans bg-green-800 font-semibold w-full h-20 text-3xl"> </div>
            <div class=" grid grid-cols-4 gap-2">
                <div class=" bg-orange-500 hover:bg-orange-400 px-3 py-1 text-white text-2xl hover:scale-105 cursor-pointer col-span-2 text-center rounded-lg">DEL</div>
                <div class=" bg-orange-500 hover:bg-orange-400 px-3 py-1 text-white text-2xl hover:scale-105 cursor-pointer col-span-2 text-center rounded-lg">AC</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">7</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">8</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">9</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">/</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">4</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">5</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">6</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">x</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">1</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">2</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">3</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">+</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 cursor-pointer rounded-lg">0</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 text-center cursor rounded-lg">.</div>
                <div class=" bg-orange-500 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-orange-400 cursor-pointer rounded-lg">=</div>
                <div class=" bg-slate-700 px-4 py-2 text-white text-2xl hover:scale-105 hover:bg-slate-600 text-center cursor-pointer rounded-lg">-</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
